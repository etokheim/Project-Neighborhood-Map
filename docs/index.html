<html>
	<head>
		<meta charset="UTF-8">
		<title>Neighborhood map</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

		<!-- Plug-in styles -->
			<link rel="stylesheet" href="css/plug-ins/bootstrap.css">
			<link rel="stylesheet" href="css/plug-ins/font-awesome.css">
			<link rel="stylesheet" type="text/css" href="css/plug-ins/slick.css"/>
			<!-- Slick-theme for default styling -->
			<!-- <link rel="stylesheet" type="text/css" href="css/plug-ins/slick-theme.css"/> -->
		<!-- /Plug-in styles -->

		<!-- Custom styles -->
			<link rel="stylesheet" href="css/style.css">
		<!-- /Custom styles -->

		<!-- Plug-in scripts -->
			<script src="js/plug-ins/jquery.min.js"></script>
			<script src="js/plug-ins/knockout-latest.js"></script>
		<!-- /Plug-in scripts -->
	</head>
	<body>
		<!-- ko with: markers()[featured().content[0].contentIndex()] -->
			<article class="featured_container featured_container_hidden">
				<header>
					<div class="featured_close" onclick="hideFeaturedContainer()"><i class="fa fa-times fa-lg"></i></div>
					<div class="featured_image_container" data-bind="foreach: getImages()">
						<!-- There is a bug here. It works the first time, but then the alt data get messed up. -->
						<img src="" alt="" data-bind="attr: { src: url, alt: 'Bilete av ' + markers()[featured().content[0].contentIndex()].title }">
					</div>

					<div class="">
						<h1 class="article_heading" data-bind="text: title"></h1>
						<div class="article_extras">
							<div class="article_extras_item">
								<i data-bind="attr: { class: type.icon }"></i>
								<!-- ko text: type.keywords[0] --><!-- /ko -->
							</div>
							<div class="article_extras_item">
								<i class="fa fa-star" data-bind=""></i>
								<i class="fa fa-star" data-bind=""></i>
								<i class="fa fa-star" data-bind=""></i>
								<i class="fa fa-star" data-bind=""></i>
								<i class="fa fa-star-o" data-bind=""></i>
							</div>
						</div>
					</div>
				</header>
				<!-- ko if: wikipedia.hasContent() -->
					<div class="article_body article_body_hidden">
						<div class="article_body_read_more"></div>
						<p class="ingress" data-bind="html: wikipedia.ingress()"></p>
						<p class="body_text" data-bind="html: wikipedia.bodyText()"></p>
						<p>
							<cite>Henta fr책 <a href="" data-bind="attr: { href: wikipedia.url }">Wikipedia</a></cite>
						</p>
					</div>
					<div class="article_body_read_more_button" onclick="displayBodyText(0)">
						Les meir
					</div>
				<!-- /ko -->
				<!-- ko if: foursquare.hasContent() -->
					<div class="foursquare_container" data-bind="">
						<h2>Tips fr책 Foursquare:</h2>
						<!-- ko foreach: foursquare.tips -->
							<div class="foursquare_tip">
								<div class="foursquare_tip_left">
									<div class="foursquare_tip_profile_picture">
										<img src="" alt="" data-bind="attr: { src: user.photo.prefix + '100x100' + user.photo.suffix, alt: 'Bilete av ' + user.firstName + ' ' + user.lastName }">
									</div>
								</div>
								<div class="foursquare_tip_right">
									<h4 class="foursquare_tip_heading" data-bind="text: user.firstName + ' ' + user.lastName">
										Navn Navnesen
									</h4>
									<div class="foursquare_tip_body_text" data-bind="text: text">
										Her kommer et lite tips.
									</div>
								</div>
							</div>
							<div class="clear"></div>
						<!-- /ko -->
					</div>
				<!-- /ko -->
			</article>
		<!-- /ko -->







		<!-- ko with: markers()[featured().content[1].contentIndex()] -->
			<article class="featured_container featured_container_hidden">
				<header>
					<div class="featured_close" onclick="hideFeaturedContainer()"><i class="fa fa-times fa-lg"></i></div>
					<div class="featured_image_container" data-bind="foreach: flickr.img()">
						<!-- There is a bug here. It works the first time, but then the alt data get messed up. -->
						<img src="" alt="" data-bind="attr: { src: $data, alt: 'Bilete av ' + markers()[featured().content[1].contentIndex()].title }">
					</div>

					<div class="article_container">
						<h1 class="article_heading" data-bind="text: title"></h1>
						<div class="article_extras">
							<div class="article_extras_item">
								<i data-bind="attr: { class: type.icon }"></i>
								<!-- ko text: type.keywords[0] --><!-- /ko -->
							</div>
							<div class="article_extras_item">
								<i class="fa fa-star" data-bind=""></i>
								<i class="fa fa-star" data-bind=""></i>
								<i class="fa fa-star" data-bind=""></i>
								<i class="fa fa-star" data-bind=""></i>
								<i class="fa fa-star-o" data-bind=""></i>
							</div>
						</div>
					</div>
				</header>
				<div class="article_container article_body article_body_hidden">
					<div class="article_body_read_more"></div>
					<p class="ingress" data-bind="html: wikipedia.ingress()"></p>
					<p class="body_text" data-bind="html: wikipedia.bodyText()"></p>
					<p>
						<cite>Henta fr책 <a href="" data-bind="attr: { href: wikipedia.url }">Wikipedia</a></cite>
					</p>
				</div>
				<div class="article_body_read_more_button" onclick="displayBodyText(0)">
					Les meir
				</div>
			</article>
		<!-- /ko -->

		</div>

		<div class="location_switcher_container">
			<div class="location_switcher_list_container">
				<input type="text" placeholder="Filter" class="location_switcher_search_field">
				<div class="location_switcher_type_filter">
					<!-- The data-bind is wrapped within a function to prevent it from being called on load -->
					<div class="location_switcher_type_filter_instance" data-bind="click: function() { click: filter().type.toggleHike() }">
						<p>
							<i class="fa fa-compass fa-lg"></i>
						</p>
						<p class="side_text" data-bind="if: filter().type.hike()">
							G책tur
						</p>
					</div>
					<!-- The data-bind is wrapped within a function to prevent it from being called on load -->
					<div class="location_switcher_type_filter_instance" data-bind="click: function() { click: filter().type.toggleRestaurant() }">
						<p>
							<i class="fa fa-cutlery fa-lg"></i>
						</p>
						<p class="side_text" data-bind="if: filter().type.restaurant()">
							Spisesteder
						</p>
					</div>
					<!-- The data-bind is wrapped within a function to prevent it from being called on load -->
					<div class="location_switcher_type_filter_instance" data-bind="click: function() { click: filter().type.toggleLandmark() }">
						<p>
							<i class="fa fa-map-marker fa-lg"></i>
						</p>
						<p class="side_text" data-bind="if: filter().type.landmark()">
							Severdigheter
						</p>
					</div>
				</div>
				<ul id="location_switcher_list" data-bind="foreach: markers">
					<!-- ko if: visible2 -->
						<li data-bind="click: $root.test">
							<h2 class="location_switcher_list_title" data-bind="text: koTitle()"></h2>
							<p class="location_switcher_list_type" data-bind="click: $root.test">
								<i data-bind="attr: { class: type.icon }"></i>
								<!-- ko text: type.keywords[0] --><!-- /ko -->
							</p>
						</li>
					<!-- /ko -->
				</ul>
			</div>
			<div id="location_switcher">
				<div class="location_switcher_arrow location_switcher_arrow_left slick-prev" data-bind="click: swipeLeft">&lt;</div>
				<!-- <div class="location_switcher_center" data-bind="text: focusedMarker() ? focusedMarker().title : 'Click here to display the list'"> -->
				<div id="location_switcher_center">
					<!-- Please enable JavaScript! -->
					<div class="">
						<div id="swipe_list" class="location_switcher_swipe_list list-unstyled" data-bind="foreach: markers">
							<!-- ko ifnot: visible2 -->
								<!-- <div class="location_switcher_swipe_list_item invisible">test</div> -->
							<!-- /ko -->
							<!-- ko if: visible2 -->
								<div class="location_switcher_swipe_list_item">
									<i data-bind="attr: { class: type.icon }"></i>
									<!-- ko text: koTitle() --><!-- /ko -->
								</div>
							<!-- /ko -->
						</div>
					</div>

				</div>

				<div class="location_switcher_arrow location_switcher_arrow_right slick-next" data-bind="">&gt;</div>
			</div>
		</div>
		<div id="map"></div>

		<!-- Plug-in scripts -->
			<script async type="text/javascript" src="js/plug-ins/slick.min.js"></script>
			<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places,drawing&key=AIzaSyBxaRfeTwSjp8rx6Mh-0R_TPNboRa9QRac&v=3&callback=initMap"></script>
		<!-- /Plug-in scripts -->

		<script src="js/javascript.js"></script>
	</body>
</html>
